version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pos_password}
      POSTGRES_DB: ${POSTGRES_DB:-netsuite_pos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pos-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-pos}:${POSTGRES_PASSWORD:-pos_password}@postgres:5432/${POSTGRES_DB:-netsuite_pos}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      NETSUITE_ACCOUNT_ID: ${NETSUITE_ACCOUNT_ID}
      NETSUITE_CONSUMER_KEY: ${NETSUITE_CONSUMER_KEY}
      NETSUITE_CONSUMER_SECRET: ${NETSUITE_CONSUMER_SECRET}
      NETSUITE_TOKEN_ID: ${NETSUITE_TOKEN_ID}
      NETSUITE_TOKEN_SECRET: ${NETSUITE_TOKEN_SECRET}
      NETSUITE_RESTLET_URL: ${NETSUITE_RESTLET_URL}
    ports:
      - "4000:4000"
    volumes:
      - ./backend/logs:/app/logs

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: pos-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: pos-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: pos-network
